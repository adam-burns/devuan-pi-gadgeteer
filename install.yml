---
- name: Install some packages
  hosts: all
  tasks:

# Wait until host is ready
   - name: Wait for host {{inventory_hostname}} connection
     wait_for_connection:
    
# Upgrade all packages
   - name: upgrade all packages on CentOS/Fedora
     yum:
       name: "*"
       state: latest
     when: ansible_os_family == 'RedHat'
     register: result
     tags:
       - upgrade
   - debug:
       var: result.changed
     tags:
       - upgrade

# Upgrade all packages
   - name: update apt cache on Debian derivative
     apt:
       update_cache: yes
   - name: upgrade all packages on Debian derivative
     apt:
       name: "*"
       state: latest
     when: ansible_os_family == 'Debian'
     register: result
     tags:
       - upgrade
   - debug:
       var: result.changed
     tags:
       - upgrade

# Some useful packages for Debian
   - name: install bind-utils for Debian derivative
     package:
       name: bind9utils
       state: present
     when: ansible_os_family == 'Debian'


# Install for all distributions Debian/Redhat
   - name: install cockpit to monitor server
     package:
       name: cockpit
       state: present
   - name: install bash-completion 
     package:
       name: bash-completion
       state: present
   - name: install docker-compose
     package:
       name: docker-compose
       state: present
   - name: install tmux
     package:
       name: tmux
       state: present

   - name: install wireguard-tools
     package:
       name: wireguard-tools
       state: present
   - name: install make
     package:
       name: make
       state: present
   - name: install lzip
     package:
       name: lzip
       state: present

# Clone Reflow repo
   - name: Clone reflow-os repository
     git:
       repo: https://github.com/dyne/reflow-os
       dest: /root/reflow-os
       version: fedtest
       clone: yes
       update: yes

# Make ReflowOS
   - name: Make reflow-os config
     make:
       chdir: /root/reflow-os
       target: config

# Set Hostname in config
   - name: "Set hostname in public.env"
     replace:
       path: /root/reflow-os/bonfire/flavours/reflow/config/prod/public.env
       regexp: '(^HOSTNAME=)(.*)$'
       replace: '\1{{inventory_hostname}}'
       backup: yes
# Set public port in config (regex bug means '=' put in replacement string)
   - name: "Set public port in public.env"
     replace:
       path: /root/reflow-os/bonfire/flavours/reflow/config/prod/public.env
       regexp: '(^PUBLIC_PORT)(.*)$'
       replace: '\1=443'
       backup: yes

# HACK: copy lzip'ed image containing new dependencies for ActivityPub federation
   - name: "Copy container image"
     copy:
       src: ./bf.tar.lz
       dest: /root/reflow-os/bonfire/bf.tar.lz
# HACK: fetch lzip'ed image containing new dependencies for ActivityPub federation
   - name: "Decompress container image"
     ansible.builtin.shell:
       cmd:  lzip -d /root/reflow-os/bonfire/bf.tar.lz
     args:
       creates: /root/reflow-os/bonfire/bf.tar
       executable: /bin/bash
   - name: "Load docker container image"
     ansible.builtin.shell:
       cmd:  docker load -qi /root/reflow-os/bonfire/bf.tar
     args:
       executable: /bin/bash
# HACK: Use Custom build built by srfsh
   - name: "Insert custom build in docker-compose.release.yml"
     replace:
       path: /root/reflow-os/bonfire/docker-compose.release.yml
       regexp:  '    image: "dyne/reflow:latest"'
#      replace: '    image: "bonfirenetworks/reflow-reflow:0.2.0-alpha.2-release-d3e4ab04f"'
#      replace: '    image: "bonfirenetworks/reflow-reflow:0.2.0-alpha.8-release-0f9058758"'
#      replace: '    image: "bonfirenetworks/reflow-reflow:0.2.0-alpha.11-release-4e998fdb9"'
       replace: '    image: "bonfirenetworks/reflow-reflow:0.2.0-alpha.12-release-efeb05ef5"'
       backup: yes

# HACK: Required for Custom build alpha.8-release-0f9058758 built by srfsh - not sure if this is needed anymore
   - name: "bonfire/Makefile hack for custom build alpha.8-release-0f9058758"
     replace:
       path: /root/reflow-os/bonfire/Makefile
       regexp:  'EctoSparkles.ReleaseTasks.migrate'
       replace: 'EctoSparkles.Migrator.migrate'
       backup: yes

